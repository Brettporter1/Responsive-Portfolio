<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    
</head>
<body class="contact">
    <div class="container clearfix">
    <!-- Header start -->
    <header>
        <section class="headerContainer">
            <div class="headerName"><h1>Brett Porter</h1></div>
            <div class="navLinks">
                <a href="index.html" target="_parent">About</a>
                <a href="portfolio.html" target="_parent">Portfolio</a>
                <a href="contact.html" target="_parent">Contact</a>
            </div>
        </section>
    </header>
    <!-- Header end -->
    <!-- Contact Start -->
    <section class="contactContent">
        <h1 class="pageHeader">Contact</h1>
        <form>
            Name<input id="name" type="text" name="FirstName" placeholder="John Smith"><br>
            Email<input id="email" type="text" name="email" placeholder="example@gmail.com"><br>
            Message<textarea id="message" name="message" rows="15" cols="30"></textarea><br>
            <input class="button" type="submit" value="Submit">
        </form>
    </section>
    <!-- Contact End -->
    </div>
    <!-- footer start -->
    <footer>
        <div id="copyrightText">
            <p>&reg;copyright</p>
        </div>
    </footer>
    <!-- footer end -->

</body>
</html>
